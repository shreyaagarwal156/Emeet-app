{% extends 'base.html' %}
{% block title %}Register - eMeet{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4 text-success">Create Your eMeet Account</h2>
    <form action="{{ url_for('register') }}" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="mb-3">
             <label class="form-label">I am a:</label>
             <select class="form-select" name="user_type" id="user_type" onchange="toggleFields()">
                 <option value="student">Student</option>
                 <option value="teacher">Teacher</option>
             </select>
        </div>
        
        <div id="student_fields" class="mb-3">
            <label for="enrollment_no" class="form-label">Enrollment Number</label>
            <input type="text" class="form-control" name="enrollment_no" required>
        </div>
        
        <div id="teacher_fields" style="display:none;" class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" name="department">
        </div>
        
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success btn-lg">Register</button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>

<script>
    // Ye function Student/Teacher select karne par neeche ke fields badlega
    function toggleFields() {
        var userType = document.getElementById('user_type').value;
        if (userType === 'student') {
            document.getElementById('student_fields').style.display = 'block';
            document.getElementById('teacher_fields').style.display = 'none';
        } else {
            document.getElementById('student_fields').style.display = 'none';
            document.getElementById('teacher_fields').style.display = 'block';
        }
    }
    // Page load hone par ek baar chalao
    window.onload = toggleFields;
</script>
{% endblock %}

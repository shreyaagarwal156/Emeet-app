<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMeet Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font for modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .flash-message {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .flash-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            opacity: 1;
        }
        .flash-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-2xl rounded-xl">
        <h2 class="text-3xl font-extrabold text-center text-green-700">
            Create Your eMeet Account
        </h2>
        
        <!-- Flash Messages Display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <!-- Flash message div is styled by JS/CSS -->
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Registration Form -->
        <form id="registrationForm" class="space-y-4" method="POST" action="{{ url_for('register') }}">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" id="first_name" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required
                           class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- User Type Selector -->
            <div>
                <label for="user_type" class="block text-sm font-medium text-gray-700">I am a:</label>
                <select name="user_type" id="user_type" required
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                    <option value="student">Student</option>
                    <option value="teacher" selected>Teacher</option> <!-- Default to Teacher for testing -->
                </select>
            </div>

            <!-- Dynamic Fields Container -->
            <div id="dynamic-fields" class="space-y-4">
                <!-- Content will be added here by JavaScript -->
            </div>

            <button type="submit"
                    class="w-full px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Register
            </button>
        </form>

        <p class="text-sm text-center text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-green-600 hover:text-green-500">Login here</a>
        </p>
    </div>

    <script>
        const userTypeSelect = document.getElementById('user_type');
        const dynamicFields = document.getElementById('dynamic-fields');

        // Function to update the fields based on selection
        function updateDynamicFields() {
            const selectedType = userTypeSelect.value;
            dynamicFields.innerHTML = ''; // Clear previous fields

            let htmlContent = '';

            if (selectedType === 'student') {
                htmlContent = `
                    <div>
                        <label for="enrollment_no" class="block text-sm font-medium text-gray-700">Enrollment No.</label>
                        <input type="text" name="enrollment_no" id="enrollment_no" required
                               class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                    </div>
                `;
            } else if (selectedType === 'teacher') {
                htmlContent = `
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                        <input type="text" name="department" id="department" required
                               class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                    </div>
                `;
            }
            dynamicFields.innerHTML = htmlContent;
        }

        // Event listener
        userTypeSelect.addEventListener('change', updateDynamicFields);

        // Initialize fields on page load (defaulting to Teacher)
        updateDynamicFields();
    </script>
</body>
</html>
